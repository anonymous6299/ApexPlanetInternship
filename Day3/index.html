<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center; margin: 2rem 0px;">Responsive Image Carousel with API Integration</h1>
    <div id="slider" style="display:flex;margin-left:23rem;overflow-x:hidden;transition: margin-left 1s;">
    </div>
    <div class="btns" style="display: flex;justify-content: center; margin: 2rem 0rem ;">
        <button onclick="moveToPrev()">Prev</button>
        <button onclick="moveToNext()">Next</button>
    </div>
    <div class="weather-jokes" style="width: fit-content;margin: auto;display: flex;">
        <div class="jokes" style="border: 1px solid black;margin: 0px 2em;padding: 1rem 2rem;border-radius: 6px;">
            <h2>Joke of the Day: </h2>
            <p id="joke" style="margin: 10px 0px;">Joke of the Day </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
