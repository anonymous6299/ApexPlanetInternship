<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2 - Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contact-form" style="width: fit-content;margin: 5.2rem auto;">
        <h1>Contact Form</h1>
        <div class="parent">
            <div class="row1">
                <div class="email" style="display: flex;flex-direction: column; margin: 1rem 0rem 0rem 0rem;">
                    <label for="input-email" style="margin: 4px 0px;">Email</label>
                    <input autocomplete="off" type="email" id="input-email">
                    <p id="emailVadn" style="color: red;font-size: 12px;margin: 0px; display: none;">This is a required field</p>
                    <p id="ValemailVadn" style="color: red;font-size: 12px;margin: 0px; display: none;">Not a valid Email</p>
                </div>
            </div>
            <div class="row2">
                <div class="Name" style="display: flex;flex-direction: column; margin: 1rem 0rem 0rem 0rem;">
                    <label for="input-email" style="margin: 4px 0px;">Name</label>
                    <input autocomplete="off" type="email" id="input-Name">
                    <p id="NameVadn" style="color: red;font-size: 12px;margin: 0px; display: none;">This is a required field</p>
                </div>
                <div class="UserName" style="display: flex;flex-direction: column; margin: 1rem 0rem 0rem 0rem;">
                    <label for="input-email" style="margin: 4px 0px;">UserName</label>
                    <input autocomplete="off" type="email" id="input-UserName">
                    <p id="UserNameVadn" style="color: red;font-size: 12px;margin: 0px; display: none;">This is a required field</p>
                </div>
            </div>
            <div class="Message row4" style="display: flex;flex-direction: column; margin: 1rem 0rem 0rem 0rem;">
                <label for="input-Message" style="margin: 4px 0px;">Message</label>
                <textarea name="Message" id="input-Message" autocomplete="off"></textarea>
                <p id="MessageVadn" style="color: red;font-size: 12px;margin: 0px;display: none;"> This is a required field</p>
            </div>
            <button>Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
